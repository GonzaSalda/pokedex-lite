<nav class="bg-[#E86E30] p-4 md:p-6 flex flex-col md:flex-row md:justify-between items-center md:items-center gap-4 md:gap-0 h-auto" *ngIf="isLoggedIn">
    <div class="flex items-center gap-x-4 text-white font-medium">
        <button (click)="goToHome()" class="font-bold text-4xl cursor-pointer">Pokedex</button>
        <img src="/pikachu.png" alt="pikachu" class="w-24 h-24">
    </div>

    <div class="flex flex-col md:flex-row gap-2 md:gap-4">
        <button (click)="createPokemon()" class="font-medium text-[#E86E30] bg-white rounded-lg px-4 py-2 text-center transition-transform transform hover:scale-95 cursor-pointer">
            Create New Pokemon
        </button>
        <button (click)="logout()" class="font-medium text-[#E86E30] bg-white rounded-lg px-4 py-2 text-center transition-transform transform hover:scale-95 cursor-pointer">
            Logout
        </button>
    </div>
</nav>
