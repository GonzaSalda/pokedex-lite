<div class="container mx-auto px-4 py-8">
    <div class="flex gap-x-4">
        <div class="w-[50%] bg-white p-6 rounded-lg shadow-lg mt-4">
            <label class="block text-lg font-semibold mt-4">Name</label>
            <input type="text" [(ngModel)]="pokemon.name" class="border rounded p-2 w-full">

            <label class="block text-lg font-semibold mt-4">Nivel</label>
            <input type="number" [(ngModel)]="pokemon.level" class="border rounded p-2 w-full">

            <label class="block text-lg font-semibold mt-4">Tipos</label>
            <div class="py-2">
                <span *ngFor="let type of pokemon.types; let i = index"
                    class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm mr-2">
                    {{ type }}
                    <button (click)="removeType(i)" class="ml-1 text-red-500">&times;</button>
                </span>
            </div>

            <input type="text" [(ngModel)]="newType" class="border rounded p-2 w-full" placeholder="Agregar tipo">
            <button (click)="addType()" class="bg-blue-500 text-white px-2 py-1 rounded mt-2">Agregar</button>
        </div>
    </div>


    <div>
        <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded mt-4 w-full">
            Guardar Cambios
        </button>
    </div>
</div>
