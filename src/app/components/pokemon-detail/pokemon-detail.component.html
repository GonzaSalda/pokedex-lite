<div class="container mx-auto px-4 py-8">
    <div *ngIf="pokemon" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-4">
        <h2 class="text-3xl font-bold text-center capitalize">{{ pokemon.name }}</h2>
        <img [src]="pokemon.image" [alt]="pokemon.name" class="w-48 h-48 mx-auto my-4">

        <p class="text-lg mt-4"><strong>Level:</strong> {{ pokemon.level }}</p>

        <h3 class="text-xl font-semibold mt-4">Abilities</h3>
        <ul>
            <li *ngFor="let ability of pokemon.abilities">{{ ability }}</li>
        </ul>

        <h3 class="text-lg font-semibold mt-4">Evolutions:</h3>
        <ul>
            <li *ngFor="let evolution of evolutions">
                <span> {{ evolution | titlecase }}</span>
            </li>
        </ul>

        <button (click)="editPokemon()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full">
            Editar Pok√©mon
        </button>
    </div>
</div>
