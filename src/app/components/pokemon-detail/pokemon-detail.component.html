<div class="container mx-auto px-4 py-8">
    <div *ngIf="pokemon" class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-lg mt-4">
        <div class="flex justify-between mb-2 md:mb-0">
            <button (click)="goToHome()" class="text-black cursor-pointer hover:bg-[#E86E30] hover:text-white  px-6 py-1 rounded-lg text-md
                font-semibold transition flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-left-icon lucide-arrow-left">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                Back to pokedex</button>
            <button (click)="editPokemon()"
                class="bg-[#E86E30] cursor-pointer hover:bg-orange-600 text-white px-2 md:px-4 py-1 rounded-lg text-md font-semibold transition flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-file-pen-line-icon lucide-file-pen-line">
                    <path d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2" />
                    <path
                        d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                    <path d="M8 18h1" />
                </svg>
                Edit Pokemon
            </button>
        </div>

        <h2 class="text-4xl font-bold text-center capitalize text-[#333]">{{ pokemon.name }}</h2>

        <img [src]="pokemon.image" [alt]="pokemon.name"
            class="w-40 h-40 sm:w-48 sm:h-48 mx-auto my-4 object-contain drop-shadow" />

        <div class="flex flex-wrap justify-center gap-2 mt-4">
            <span *ngFor="let type of pokemon.types" [ngClass]="getTypeColor(type)"
                class="px-4 py-1 rounded-full text-white text-sm font-semibold shadow-sm hover:scale-105 transition-transform duration-200">
                {{ type }}
            </span>
        </div>

        <p class="text-lg text-center mt-4 font-medium text-gray-700">
            Level: <span class="text-[#E86E30] font-bold">{{ pokemon.level }}</span>
        </p>

        <div class="flex flex-col gap-10 mt-8">
            <!-- Abilities -->
            <div>
                <h3 class="text-xl font-semibold mb-4 text-[#E86E30] text-center">Abilities</h3>
                <ul class="space-y-3">
                    <li *ngFor="let ability of pokemon.abilities; let i = index"
                        class="flex items-center gap-3 bg-gray-50 border border-gray-200 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition">
                        <span
                            class="h-6 w-6 rounded-full bg-[#E86E30] text-white text-xs flex items-center justify-center font-bold">
                            {{ i + 1 }}
                        </span>
                        <span class="text-gray-800 font-medium">{{ ability }}</span>
                    </li>
                </ul>
            </div>

            <!-- Evolutions -->
            <div>
                <h3 class="text-xl font-semibold mb-4 text-[#E86E30] text-center">Evolutions</h3>
                <ul class="space-y-4">
                    <li *ngFor="let evolution of pokemon.evolutions"
                        class="bg-gray-50 border border-gray-200 p-4 rounded-lg shadow-sm hover:bg-gray-100 transition">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-semibold capitalize text-gray-800">{{ evolution.name }}</span>
                            <span class="text-sm bg-[#E86E30]/10 text-[#E86E30] px-3 py-1 rounded-full">
                                Lvl Min: {{ evolution.min_level }}
                            </span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <span *ngFor="let type of pokemon.types" [ngClass]="getTypeColor(type)"
                                class="px-3 py-1 rounded-2xl text-white text-xs font-medium shadow-sm">
                                {{ type }}
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
